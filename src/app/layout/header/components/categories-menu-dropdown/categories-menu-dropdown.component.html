<div class="btn-group" dropdown [autoClose]="false" container="body">
  <button id="button-nested" dropdownToggle categories="button" class="btn bg-white dropdown-toggle" aria-controls="dropdown-nested"
    data-hover="dropdown">
    Shop By
    <span *ngIf="taxonomies.length!==0">{{taxonomies[0].name}}</span>
    <span class="caret"></span>
  </button>
  <div id="dropdown-nested" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-nested">
    <tabset vertical="true" class="d-flex">
      <tab heading="{{taxon.name}}" *ngFor="let taxon of taxonomies[0].root.taxons">
        <app-categories-details [taxons]="taxon.taxons"></app-categories-details>
      </tab>
    </tabset>
  </div>
</div>
