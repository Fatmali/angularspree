<section class="mt-3" *ngIf="favoriteProducts">
  <div class="row">
    <h3>
      <a href=#>Customer Favorites</a>
      <p *ngIf="favoriteProducts.length === 0">No Products found for this category</p>
    </h3>
    <button button color="primary " (click)="moveLeft() ">left</button>
    <button button color="primary " (click)="moveRight() ">right</button>
  </div>
  <div class="d-flex" dragScroll drag-scroll-y-disabled="true" scrollbar-hidden="true" #nav>
    <app-pl-fav-item class="col" *ngFor="let product of favoriteProducts" [product]="product"></app-pl-fav-item>
  </div>
</section>
